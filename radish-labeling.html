<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v5.0.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="shutterbug.js"></script>
    <script type="text/javascript">new Shutterbug('main', '', null, null);</script>
  </head>
  <body>
    <div id="main" style="width:576px; height:420px">
      <img style="position:absolute" width="576" src="http://udl.concord.org/artwork/plant_34/radishsprouting/pl_34_radish_screenshot.jpg">
      <div style="position:absolute" id="container"></div>
      <div style="position:absolute; top:380px; left:276px; width:300px; font-size:14px">
      Courtesy of Roger P. Hangarter, Indiana University, http://plantsinmotion.bio.indiana.edu
      </div>
    <div>
    <script defer="defer">
      var stage = new Kinetic.Stage({
        container: 'container',
        width: 576,
        height: 420
      });
      var layer = new Kinetic.Layer();
      var labelStartX = 10;

      function addLabel(name) {
        // label with left pointer
        var labelLeft = new Kinetic.Label({
          x: labelStartX,
          y: 400,
          opacity: 0.75,
          draggable: true
        });
        
        labelStartX += 90;

        labelLeft.add(new Kinetic.Tag({
          fill: 'blue',
          pointerDirection: 'left',
          pointerWidth: 20,
          pointerHeight: 28,
          lineJoin: 'round'
        }));
        
        labelLeft.add(new Kinetic.Text({
          text: name,
          fontFamily: 'Calibri',
          fontSize: 18,
          padding: 5,
          fill: 'white'
        }));

        // add cursor styling
        labelLeft.on('mouseover', function() {
          document.body.style.cursor = 'pointer';
        });
        labelLeft.on('mouseout', function() {
          document.body.style.cursor = 'default';
        });

        layer.add(labelLeft);
      }

      addLabel("leaves");
      addLabel("stem");
      addLabel("roots");

      stage.add(layer);
    </script>
  </body>
</html>
